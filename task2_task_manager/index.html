<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Task Manager</h2>

    <!-- Alert Section -->
    <div id="alertContainer">
      <!-- dismissible alert will display here -->
    </div>

    <!-- Input and Add Button -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
      <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
    </div>

    <!-- Task Count -->
    <h4>Total Tasks: <span id="taskCount">0</span></h4>

    <!-- Task List -->
    <ul class="list-group" id="taskList">
      <!-- task list <li> including delete button will display here -->
    </ul>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
